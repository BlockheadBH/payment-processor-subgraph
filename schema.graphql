type Invoice @entity {
  id: ID!
  status: String
  createdAt: BigInt
  paidAt: BigInt
  creator: Creator
  payer: Payer
}

type Creator @entity {
  id: ID!
  Invoices: [Invoice!]! @derivedFrom(field: "creator")
}

type Payer @entity {
  id: ID!
  Invoices: [Invoice!]! @derivedFrom(field: "payer")
}
