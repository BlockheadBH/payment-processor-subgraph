specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PaymentProcessorV1
    network: polygon-amoy
    source:
      address: "0x31CA89Eea4DdE88F8B044106117994a7fABB46b6"
      abi: PaymentProcessorV1
      startBlock: 16439793
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InvoiceAccepted
        - InvoiceCanceled
        - InvoiceCreated
        - InvoicePaid
        - InvoiceRefunded
        - InvoiceRejected
        - InvoiceReleased
        - OwnershipHandoverCanceled
        - OwnershipHandoverRequested
        - OwnershipTransferred
      abis:
        - name: PaymentProcessorV1
          file: ./abis/PaymentProcessorV1.json
      eventHandlers:
        - event: InvoiceAccepted(indexed uint256,indexed uint256)
          handler: handleInvoiceAccepted
        - event: InvoiceCanceled(indexed uint256)
          handler: handleInvoiceCanceled
        - event: InvoiceCreated(indexed uint256,indexed address,uint256,indexed uint256)
          handler: handleInvoiceCreated
        - event: InvoicePaid(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleInvoicePaid
        - event: InvoiceRefunded(indexed uint256)
          handler: handleInvoiceRefunded
        - event: InvoiceRejected(indexed uint256)
          handler: handleInvoiceRejected
        - event: InvoiceReleased(indexed uint256)
          handler: handleInvoiceReleased
        - event: OwnershipHandoverCanceled(indexed address)
          handler: handleOwnershipHandoverCanceled
        - event: OwnershipHandoverRequested(indexed address)
          handler: handleOwnershipHandoverRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/payment-processor-v-1.ts
